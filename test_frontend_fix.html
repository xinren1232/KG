<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端修复测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>前端修复测试</h1>
    
    <div class="test-section">
        <h3>1. 测试知识抽取API</h3>
        <button onclick="testExtract()">测试抽取功能</button>
        <div id="extract-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 测试数据结构</h3>
        <button onclick="testDataStructure()">测试数据安全访问</button>
        <div id="data-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 模拟前端逻辑</h3>
        <button onclick="simulateFrontend()">模拟前端处理</button>
        <div id="frontend-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        
        function showResult(elementId, success, data) {
            const element = document.getElementById(elementId);
            element.className = success ? 'result success' : 'result error';
            element.innerHTML = `<strong>${success ? '成功' : '失败'}:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        async function testExtract() {
            try {
                const response = await fetch(`${API_BASE}/kg/extract`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_id: 'test_file' })
                });
                const data = await response.json();
                showResult('extract-result', response.ok && data.success, data);
            } catch (error) {
                showResult('extract-result', false, { error: error.message });
            }
        }
        
        function testDataStructure() {
            // 模拟前端可能遇到的数据结构
            const testCases = [
                { name: 'undefined数据', data: undefined },
                { name: '空对象', data: {} },
                { name: '正常数据', data: { entities: [1,2,3], relations: [1,2] } },
                { name: 'null数据', data: null }
            ];
            
            const results = testCases.map(testCase => {
                try {
                    const entitiesLength = testCase.data?.entities?.length || 0;
                    const relationsLength = testCase.data?.relations?.length || 0;
                    return {
                        case: testCase.name,
                        entitiesLength,
                        relationsLength,
                        success: true
                    };
                } catch (error) {
                    return {
                        case: testCase.name,
                        error: error.message,
                        success: false
                    };
                }
            });
            
            showResult('data-result', true, results);
        }
        
        async function simulateFrontend() {
            try {
                // 1. 模拟文件上传
                const uploadData = new FormData();
                uploadData.append('file', new Blob(['test content'], { type: 'text/plain' }), 'test.txt');
                
                const uploadResponse = await fetch(`${API_BASE}/kg/upload`, {
                    method: 'POST',
                    body: uploadData
                });
                const uploadResult = await uploadResponse.json();
                
                if (!uploadResult.success) {
                    throw new Error('Upload failed');
                }
                
                // 2. 模拟知识抽取
                const extractResponse = await fetch(`${API_BASE}/kg/extract`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_id: uploadResult.file_id })
                });
                const extractResult = await extractResponse.json();
                
                if (!extractResult.success) {
                    throw new Error('Extract failed');
                }
                
                // 3. 测试数据安全访问
                const entitiesCount = extractResult?.entities?.length || 0;
                const relationsCount = extractResult?.relations?.length || 0;
                
                const result = {
                    upload: uploadResult,
                    extract: extractResult,
                    counts: {
                        entities: entitiesCount,
                        relations: relationsCount
                    },
                    message: '前端流程模拟成功'
                };
                
                showResult('frontend-result', true, result);
                
            } catch (error) {
                showResult('frontend-result', false, { error: error.message });
            }
        }
        
        // 页面加载时自动运行测试
        window.onload = function() {
            testDataStructure();
        };
    </script>
</body>
</html>
