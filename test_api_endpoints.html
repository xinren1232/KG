<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API端点测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>知识图谱API端点测试</h1>
    
    <div class="test-section">
        <h3>1. 健康检查</h3>
        <button onclick="testHealth()">测试 /health</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 词典管理</h3>
        <button onclick="testDictionary()">测试 /kg/dictionary</button>
        <div id="dictionary-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 统计信息</h3>
        <button onclick="testStats()">测试 /kg/stats</button>
        <div id="stats-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. 文件上传</h3>
        <input type="file" id="fileInput" accept=".xlsx,.pdf,.docx,.csv,.txt">
        <button onclick="testUpload()">测试 /kg/upload</button>
        <div id="upload-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>5. 知识抽取</h3>
        <button onclick="testExtract()">测试 /kg/extract</button>
        <div id="extract-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>6. 图谱构建</h3>
        <button onclick="testBuild()">测试 /kg/build</button>
        <div id="build-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        
        function showResult(elementId, success, data) {
            const element = document.getElementById(elementId);
            element.className = success ? 'result success' : 'result error';
            element.innerHTML = `<strong>${success ? '成功' : '失败'}:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResult('health-result', response.ok, data);
            } catch (error) {
                showResult('health-result', false, { error: error.message });
            }
        }
        
        async function testDictionary() {
            try {
                const response = await fetch(`${API_BASE}/kg/dictionary`);
                const data = await response.json();
                showResult('dictionary-result', response.ok, data);
            } catch (error) {
                showResult('dictionary-result', false, { error: error.message });
            }
        }
        
        async function testStats() {
            try {
                const response = await fetch(`${API_BASE}/kg/stats`);
                const data = await response.json();
                showResult('stats-result', response.ok, data);
            } catch (error) {
                showResult('stats-result', false, { error: error.message });
            }
        }
        
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                showResult('upload-result', false, { error: '请先选择文件' });
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                
                const response = await fetch(`${API_BASE}/kg/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                showResult('upload-result', response.ok, data);
            } catch (error) {
                showResult('upload-result', false, { error: error.message });
            }
        }
        
        async function testExtract() {
            try {
                const response = await fetch(`${API_BASE}/kg/extract`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_id: 'test' })
                });
                const data = await response.json();
                showResult('extract-result', response.ok, data);
            } catch (error) {
                showResult('extract-result', false, { error: error.message });
            }
        }
        
        async function testBuild() {
            try {
                const response = await fetch(`${API_BASE}/kg/build`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ entities: [], relationships: [] })
                });
                const data = await response.json();
                showResult('build-result', response.ok, data);
            } catch (error) {
                showResult('build-result', false, { error: error.message });
            }
        }
        
        // 页面加载时自动测试健康检查
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
