version: '3.8'

services:
  # Neo4j 图数据库
  neo4j:
    image: neo4j:5.23
    container_name: kg_neo4j_prod
    environment:
      - NEO4J_AUTH=neo4j/KG_Production_2024!
      - NEO4J_server_memory_heap_initial__size=2g
      - NEO4J_server_memory_heap_max__size=4g
      - NEO4J_server_memory_pagecache_size=2g
      - NEO4J_server_bolt_thread__pool__min__size=5
      - NEO4J_server_bolt_thread__pool__max__size=400
      - NEO4J_server_bolt_connection__keep__alive=60s
      - NEO4J_cypher_default__language__version=5
      - NEO4J_db_transaction_timeout=60s
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - ./config/neo4j.conf:/var/lib/neo4j/conf/neo4j.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "KG_Production_2024!", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - kg_network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: kg_redis_prod
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 2gb 
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kg_network

  # API 服务
  api:
    build: 
      context: .
      dockerfile: Dockerfile.api
    container_name: kg_api_prod
    environment:
      - ENV=production
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASS=KG_Production_2024!
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - MAX_WORKERS=4
      - UPLOAD_MAX_SIZE=100MB
      - CACHE_TTL=300
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - uploads_data:/app/uploads
      - api_logs:/app/logs
      - ./config/api_config.json:/app/config.json:ro
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - kg_network

  # Nginx 反向代理和静态文件服务
  nginx:
    image: nginx:alpine
    container_name: kg_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./dist:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kg_network

  # MinIO 对象存储 (用于文件存储)
  minio:
    image: minio/minio:latest
    container_name: kg_minio_prod
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=kg_admin
      - MINIO_ROOT_PASSWORD=KG_MinIO_2024!
      - MINIO_BROWSER_REDIRECT_URL=https://your-domain.com/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kg_network

  # Prometheus 监控 (可选)
  prometheus:
    image: prom/prometheus:latest
    container_name: kg_prometheus_prod
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - kg_network

  # Grafana 可视化 (可选)
  grafana:
    image: grafana/grafana:latest
    container_name: kg_grafana_prod
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=KG_Grafana_2024!
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://your-domain.com/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - kg_network

volumes:
  # 数据持久化卷
  neo4j_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/kg/data/neo4j
  neo4j_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/kg/logs/neo4j
  neo4j_import:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/kg/import
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/kg/data/redis
  uploads_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/kg/data/uploads
  minio_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/kg/data/minio
  
  # 日志卷
  api_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/kg/logs/api
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/kg/logs/nginx
  
  # 缓存卷
  nginx_cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/kg/cache/nginx
  
  # 监控数据卷
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/kg/data/prometheus
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/kg/data/grafana

networks:
  kg_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
