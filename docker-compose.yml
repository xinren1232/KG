version: '3.8'

services:
  # Neo4j 图数据库
  neo4j:
    image: neo4j:5.23
    container_name: kg_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASS:-password123}
      - NEO4J_server_memory_heap_initial__size=1g
      - NEO4J_server_memory_heap_max__size=2g
      - NEO4J_server_memory_pagecache_size=1g
    volumes:
      - neo4j_data:/data
      - ./graph:/import
    networks:
      - kg_network
    restart: unless-stopped

  # FastAPI 后端服务
  api:
    build: ./api
    container_name: kg_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - "./api:/app"
      - "./data:/data"
    depends_on:
      - neo4j
    networks:
      - kg_network
    restart: unless-stopped

networks:
  kg_network:
    driver: bridge

volumes:
  neo4j_data:
